<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(158, 36%, 37%); text-decoration: none;}
  </style>
</head>
<body>

  <main class="card">
    <picture class="card__left"><source media="(min-width: 40em)" srcset="./images/image-product-desktop.jpg" /> <img src="./images/image-product-mobile.jpg" alt="A bottle of Gabrielle Essence perfume from Chanel"></picture>
    <div class="card__right">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__price">
        <span class="card__price--big">$149.99</span>
        <span class="card__price--small">$169.99</span>
      </div>
      <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/taco-neko" target="_blank">Elijah Shah AKA Taconeko</a>.
  </footer>
</body>
</html>
